

name: Create Unity Package

on: push

jobs:
  create:
    name: Generate the Unity package file
    runs-on: ubuntu-latest
    env: 
      NOW: $(date +'%Y%m%d')
    steps:
    - uses: actions/checkout@v2
    - name: Check that current date is stored as env variable 
      run: echo $NOW
    - run: |
        echo "Assets/BigfootDS/BigfootUnityUtilities.meta" > metaList
        find Assets/BigfootDS/BigfootUnityUtilities/ -name \*.meta >> metaList

    - run: mkdir legacyPackage

    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'legacyPackage/${{ github.event.repository.name }}_r${{ env.NOW }}_n${{ github.run_number }}.unitypackage'
        include-files: metaList
    - uses: actions/upload-artifact@master
      with:
        path: legacyPackage
        name: ${{ github.event.repository.name }}_r${{ env.NOW }}_n${{ github.run_number }}Package